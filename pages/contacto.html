<main>
<div>
  <h1 data-aos="fade-right">FORMULARIO DE CONTACTO RELATIVITY</h1>
  <div class="container">
    <form action="" class="formularioC">
      <fieldset class="formularioC__fieldset formularioC__fieldset--cuadro">
        <legend class="formularioC__fieldset__legend">Datos del Cliente</legend> 
          <label for="nombre" class="formularioC__fieldset__label">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Indique aquí su nombre"  class="formularioC__fieldset__input">
          <br>
          <label for="apellido" class="formularioC__fieldset__label">Apellido</label>
          <input type="text" name="apellido" id="apellido" placeholder="Indique aquí su apellido" class="formularioC__fieldset__input">
          <br>
          <label for="correo" class="formularioC__fieldset__label">Dirección de correo electrónico</label>
          <input type="email" name="correo" id="correo" placeholder="correo@dominio.com" class="formularioC__fieldset__input">
          <br> 
      
          <div class="formularioC__fieldset__div">País de Origen
            <select name="Nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Otro País">Otro País</option>
            </select>
          </div>
      </fieldset>
      <label class="formularioC__labelExt" for="Comentario">Comentario</label>
      <textarea class="formularioC__textarea" name="Comentarios" cols="30" rows="10" placeholder="Dejános tu comentario"></textarea>
      <div class="formularioC__check"><input type="checkbox" name="Acepta" value="1"/> Desea recibir nuestras promociones y notificaciones</div> 
      <br>
      <input class="formularioC__botone" type="submit" value="Enviar"/>
      <input class="formularioC__botone" type="reset" value="Limpiar formulario"/>
    </form>
  </div> 
</div>
